<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <style>
      .small-btn {
        margin: 10px auto 10px;
        padding: 5px 5px;
      }
      @media only screen and (min-width: 768px) {
        .borders {
          border-right: 2px solid rgb(201, 195, 195);
          border-left: 2px solid rgb(201, 195, 195);
        }
      }
    </style>
    <title>ClashRC</title>
  </head>
  <body>
    <div
      class="text-center border-top border-bottom border-5 border-success px-5"
    >
      <div class="row">
        <!-- Marking Scheme -->
        <div class="col-md-2">
          <div class="card my-5">
            <h3 class="card-header px-0" style="font-size: 1.6rem">
              <small>Marking Scheme</small>
            </h3>
            <div class="card-body mx-3 my-3 py-2 px-0 justify-content-center">
              <span class="border p-1">1</span>
              <span class="border p-1">1</span>
            </div>
          </div>
          <div class="card my-5">
            <h3 class="card-header m-0 px-0"><small>Hints</small></h3>
            <div class="card-body btn btn-primary small-btn">HINTS</div>
          </div>
        </div>

        <!-- Textarea -->
        <div class="col-md-8 my-5">
          <div class="px-2 borders">
            <div class="form-floating">
              <textarea
                style="height: 350px"
                class="form-control textarea"
                placeholder="Leave a comment here"
                id="floatingTextarea"
              ></textarea>
              <label for="floatingTextarea"></label>
            </div>
            <div class="row border my-3 mx-0">
              <div class="col-md">
                <input
                  class="my-3"
                  type="text"
                  placeholder="Name"
                  style="width: 100%"
                />
              </div>
              <div class="col">
                <input
                  class="my-3"
                  type="password"
                  placeholder="Password"
                  style="width: 100%"
                />
              </div>
            </div>
            <div class="btn btn-success" style="width: 100%">SUBMIT</div>
          </div>
        </div>

        <!-- Time -->
        <div class="col-md-2">
          <div class="card my-5">
            <h3 class="card-header"><small>Time</small></h3>
            <div class="card-body mx-3 my-3 py-2 px-0 justify-content-center">
              <span class="border px-0">30</span>
              <span class="border px-0">00</span>
            </div>
          </div>
          <div class="card my-5">
            <h3 class="card-header m-0 px-0" style="font-size: 1.4rem">
              <small>Questions</small>
            </h3>
            <p class="lead mx-5 my-3">5</p>
          </div>
          <div class="card my-5">
            <h3 class="card-header m-0 px-0"><small>Score</small></h3>
            <p class="lead mx-3 my-3">+20</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
